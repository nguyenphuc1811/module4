<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="">
Searh Title
<input id="searchTitle">
<button onclick="ok()"></button>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Title</th>
        <th scope="col">writer</th>
        <th scope="col">content</th>
        <th scope="col">dateCreated</th>
        <th scope="col">category</th>
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script !src="">


    function init() {
        // ok();
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/blogs/list",
            //xử lý khi thành công
            success: function (data) {
                //data => đang ở dạng json
                debugger
                let table = '';// lưu trữ table
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].title}</td>
                            <td>${data[i].writer}</td>
                            <td>${data[i].content}</td>
                            <td>${data[i].dateCreated}</td>
                         <td>${data[i].category.categoryName}</td>
                        </tr>
                        `
                }
                $('#my-body').html(table)
                // document.getElementById('blogList').innerHTML = content;
            }
        });
    }
    init();
</script>


</body>
</html>
