<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/views/layout::header}"></div>
<form th:action="@{/facility/add}" method="post" th:object="${facility}">
    <div class="m-3 justify-content-center row">
        <div class="col-md-3">
            <label class="form-label">Facility Type</label>
            <select class="form-control" onchange="add()" id="facilityType" th:field="*{facilityType}">
                <option th:each="type: ${facilityTypeList}" th:value="${type.id}"
                        th:text="${type.name}"></option>
            </select>
        </div>
    </div>
    <div class="m-3 justify-content-center row">
        <div class="col-md-5">
            <label class="form-label">Rent Type</label>
            <select class="form-control" th:field="*{rentType}">
                <option th:each="type: ${rentTypeList}" th:value="${type.id}"
                        th:text="${type.name}"></option>
            </select>
        </div>
        <div class="col-md-5">
            <label class="form-label">Name:</label>
            <input class="form-control" th:field="*{name}" type="text">
        </div>

    </div>
    <div class="m-3 justify-content-center row">
        <div class="col-md-5">
            <label class="form-label">Cost:</label>
            <input class="form-control" th:field="*{cost}" type="text">
        </div>
        <div class="col-md-5">
            <label class="form-label">Max People:</label>
            <input class="form-control" th:field="*{maxPeople}" type="text">
        </div>
    </div>
    <div id="villa">
        <div class="m-3 justify-content-center row">
            <div class="col-md-5">
                <label class="form-label">Description:</label>
                <input class="form-control" th:field="*{description}" type="text">
            </div>
            <div class="col-md-5">
                <label class="form-label">Floor</label>
                <input class="form-control" th:field="*{floor}" type="text">
            </div>
        </div>
        <div class="m-3 justify-content-center row">
            <div class="col-md-5">
                <label class="form-label">Standard Room</label>
                <input th:value="vip" type="radio" th:field="*{standardRoom}">
            </div>
            <div class="col-md-5" id="house">
                <label class="form-label">Pool Area</label>
                <input class="form-control" th:field="*{poolArea}" type="text">
            </div>
        </div>
    </div>
    <div class="m-3 justify-content-center row">
        <div class="col-md-5" id="room">
            <label class="form-label">Facility Free</label>
            <input class="form-control" th:field="*{facilityFree}" type="text">
        </div>
        <div class="col-md-5">
            <label class="form-label">Area</label>
            <input class="form-control" th:field="*{area}" type="number">
        </div>
    </div>
    <button class="justify-content-end m-3" type="submit">ADD</button>
</form>
<div th:insert="~{/views/layout::footer}"></div>
<script>
    add();

    function add() {
        let id = +document.getElementById("facilityType").value;
        let villa = document.getElementById("villa");
        let room = document.getElementById("room");
        let house = document.getElementById("house");
        if (id === 1) {
            villa.style.display = "block";
            room.style.display = "none";
        } else if (id === 2) {
            villa.style.display = "block";
            house.style.display = "none";
            room.style.display = "none";
        } else {
            villa.style.display = "none";
            room.style.display = "block"
        }
    }
</script>
</body>
</html>
