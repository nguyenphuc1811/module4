<!DOCTYPE html>
<html lang="en">
<script src="views/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="views/bootstrap-5.1.3-dist/css/bootstrap.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div  th:insert="~{/views/layout::header}"></div>
<div class="d-flex justify-content-between m-2">
    <button class="btn btn-sm btn-outline-success"><a href="/customer/add">Add</a></button>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<table class="table table-striped table-hover" style="--bs-table-hover-bg: lightblue">
    <thead>
    <tr class="bg-dark text-light">
        <th scope="col">STT</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Name</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">Id Card</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, status : ${customerList}">
    <td th:text="${status.count}"></td>
    <td th:text="${customer.customerType.name}"></td>
    <td th:text="${customer.name}"></td>
    <td th:text="${customer.dateOfBirth}"></td>
    <td th:unless="${customer.gender}" th:text="Ná»¯"></td>
    <td th:if="${customer.gender}" th:text="Nam"></td>
    <td th:text="${customer.idCard}"></td>
    <td th:text="${customer.phoneNumber}"></td>
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.address}"></td>
    </tr>
    </tbody>
</table>
<div th:insert="~{/views/layout::footer}"></div>
</body>
</html>
