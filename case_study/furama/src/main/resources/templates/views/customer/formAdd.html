<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/views/layout::header}"></div>

<h2 class="d-flex justify-content-center text-danger">Thêm mới khách hàng</h2>
<form action="/customer/add" method="post" th:object="${customer}">
    <div class="m-4 row">
        <div class="col-sm-2">Customer Type Name</div>
        <div class="col-sm-10">
            <select th:field="*{customerType}" class="form-select">
                <option th:each="item:${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="name" class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
            <p th:errors="*{name}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="dateOfBirth" class="col-sm-2 col-form-label">Date Of Birth: </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{dateOfBirth}">
            <p th:errors="*{dateOfBirth}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2">Gender: </label>
        <div class="col-sm-10">
            <label>
                <input type="radio" th:field="*{gender}" th:value="true">
            </label>Nam
            <label>
                <input type="radio" th:field="*{gender}" th:value="false">
            </label>Nữ
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="idCard" class="col-sm-2 col-form-label">ID Card: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{idCard}">
            <p th:errors="*{idCard}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="phoneNumber" class="col-sm-2 col-form-label">Phone Number: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{phoneNumber}">
            <p th:errors="*{phoneNumber}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="email" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}">
            <p th:errors="*{email}" style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label th:for="address" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address}">
        </div>
    </div>
    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>
<div th:insert="~{/views/layout::footer}"></div>
</body>
</html>
