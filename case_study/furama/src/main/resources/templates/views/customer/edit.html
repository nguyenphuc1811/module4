<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
<form th:action="@{/customer/edit}" th:object="${customer}" method="post" >
    <input type="hidden" th:field="*{id}">
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="idCard" class="form-control" placeholder="Name" th:field="*{name}"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Date Of Birth</label>
        <input type="text" name="idCard" class="form-control" placeholder="Day of birth" th:field="*{dateOfBirth}"/>
    </div>


    <div class="col-md-6">
        <label class="form-label">Gender</label>
        <br>
        <div class="form-check form-check-inline col-md-3">
            <label>
                <input type="radio" class="form-check-input"  value="true" th:field="*{gender}">
            </label>
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline col-md-3">
            <label>
                <input type="radio" class="form-check-input" value="false" th:field="*{gender}" >
            </label>
            <label class="form-check-label">Female</label>
        </div>
    </div>

    <div class="col-md-6">
        <label class="form-label">ID Card</label>
        <input type="text" name="idCard" class="form-control" placeholder="ID Card" th:field="*{idCard}"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" name="idCard" class="form-control" placeholder="Phone number" th:field="*{phoneNumber}"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="text" name="idCard" class="form-control" placeholder="Email" th:field="*{email}"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" name="idCard" class="form-control" placeholder="Address" th:field="*{address}"/>
    </div>
    <div class="col-md-6">
        <lable class="form-label " th:for="1">Customer Type</lable>
        <select class="form-select" th:id="1" th:field="*{customerType}">
            <option th:each="customer : ${customerTypeList}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
    </div>
    <br>
    <button type="submit">Save chages</button>
</form>
</body>
</html>
