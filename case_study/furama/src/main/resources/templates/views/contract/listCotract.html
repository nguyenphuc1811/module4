<!DOCTYPE html>
<html lang="en">
<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:insert="~{/views/layout::header}"></div>
<div class="d-flex justify-content-between m-2">
    <button class="btn btn-sm btn-outline-success"><a href="/contract/add">Add</a></button>
    <h4 class="btn-outline-warning" th:text="${mess}"></h4>
</div>
<table class="table table-striped table-hover" style="--bs-table-hover-bg: lightblue">
    <thead>
    <tr class="bg-dark text-light">
        <th scope="col">STT</th>
        <th scope="col">Dịch vụ</th>
        <th scope="col">Khách hàng</th>
        <th scope="col">Ngày bắt đầu</th>
        <th scope="col">Ngày kết thúc</th>
        <th scope="col">Tiền đặt cọc</th>
        <th scope="col">Tổng tiền</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract, status : ${contractList.content}">
        <td th:text="${status.count + contractList.number * contractList.size}"></td>
        <td th:text="${contract.facility.name}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.deposit}"></td>
        <td></td>
        <td>
            <button th:attr="onclick=|showAttachFacility('${contract.id}')|" class="btn btn-sm btn-outline-danger"
                    data-bs-toggle="modal" data-bs-target="#attachFacility">Delete
            </button>
            <button class="btn btn-sm btn-outline-danger"><a th:href="@{/customer/edit/__${customer.id}__}">Edit</a></button>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/contract(page=${contractList.number - 1})}" th:if="${contractList.hasPrevious()}">Previous</a>
<span th:text="'Page ' + ${contractList.number + 1 + '/' + contractList.totalPages}"></span>
<a th:href="@{/contract(page=${contractList.number + 1})}" th:if="${contractList.hasNext()}">Next</a>
<div th:insert="~{/views/layout::footer}"></div>
<div class="modal fade" id="attachFacility" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa <span id="name"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="/customer/delete" method="post">
                    <input type="hidden" id="id" name="id" >
                    <button type="submit"  class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function showAttachFacility(id, name) {
        document.getElementById("id").value = id;
        document.getElementById("name").innerText = name;
    }
</script>
</html>
